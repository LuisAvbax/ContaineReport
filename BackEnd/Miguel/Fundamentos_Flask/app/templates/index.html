{% extends './layout.html'%}
{% block title %}{{data.titulo}}{% endblock %}

{% block body%}
<h1>{{data.bienvenida}}</h1>
    {% if data.numero_nombres > 0 %}
    <ul>
        {% for c in data.nombres %}
        <li>{{c}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No existen cursos...</h2>
    {% endif %}
{% endblock %}
